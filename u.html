<!DOCTYPE html>
<html>
  <head>
    <title>InstaB.io</title>
    <script>
      const CUSTOM_REDIRS = {
        jq: '7b29ZF8kCGMftLmmzuQ5fTvCV232',
        zuz: '07lpqjedLKXD4S6hr3p7lMUDPAM2',
        darko: '2ghJMu8ZvBeJEN8MqTrTqWsmbK03',
      }

      const userNameMatch = /u(?:\.html)?\?user=(.+?)(?:&|\/|$)/
      const [fullMatch, userName] = location.href.toString().match(userNameMatch)
      console.log(location.href, { fullMatch, userName })
      if (!fullMatch && !userName) {
        location.href = 'https://instab.io/#/404'
      } else {
        const targetUid = CUSTOM_REDIRS[userName]
        console.log({ targetUid })
        if (!targetUid) {
          location.href = 'https://instab.io/#/404'
        } else {
          location.href = location.href.replace(fullMatch, `#/u/${targetUid}`) 
        }
      }
    </script>
  </head>
</html>
